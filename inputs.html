<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Input Examples</title>
</head>

<body>
<form class="" action="index.html" method="post">
  <label>Buttom Example</label>
  <br>
  <input type="button" value="Click Me">
  <br>
  <label>Checkbox Example</label>
  <br>
  <input type="checkbox" id="true" name="true" value="t">
  <label for="true">True</label>
  <br>
  <label>Color Example</label>
  <br>
  <input type="color" id="head" name="head" value="#e66465">
  <label for="head">Head</label>
  <br>
  <label>Radio Buttom Example</label>
  <br>
  <input type="radio" id="tropical" name="radiot" value="tropical" <label for="tropical">Tropical Radio</label>
  <br>
  <label>Date Example</label>
  <br>
  <label for="start">Start Date:</label>
  <br>
  <input type="date" id="start" name="data one" value="2022-03-20">
  <br>
  <label>Input Text Example</label>
  <br>
  <label for="Name">Name: (4 to 8 characters):</label>
  <br>
  <input type="text" id="name" name="name">
<br>
<label>Password Example</label>
<br>
<label for="user:">Username:</label>
<br>
<input type="text" id="user" name="user">
<br>
<label for="Password">Password (8 characters minimum)</label>
  <br>
  <input type="password" name="password" value="password">
  <br>
  <input type="submit" value="Sign in">
  <br>
  <label>Range Example</label>
  <br>
  <p>Audio Settings</p>
  <br>
  <input type="range" id="range" name="range">
  <label for="volume">Volume</label>

</form>













</body>

</html>
